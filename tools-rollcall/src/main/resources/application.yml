logging:
  level:
    jdbc:
      resultsettable: DEBUG
      sqltiming: DEBUG

server:
  port: 9002
  servlet:
    context-path: /rollcall

spring:
  application:
    name: tools-rollcall
  main:
    banner-mode: CONSOLE
  thymeleaf:
    cache: false
  banner:
    charset: utf-8
  profiles:
    active:
    - h2
    - jpa
    - hikari
    - excutor
    - user
    
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
